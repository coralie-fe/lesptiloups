entity.recrutement.add_form:
  path: '/recrutement/demande'
  defaults:
    _entity_form: recrutement.add
    _title: 'Demande de recrutement'
  requirements:
    _entity_create_access: 'recrutement'

entity.hello:
  path: '/hello'
  defaults:
    _title: 'Hello'
    _controller: '\Drupal\recrutement\Controller\HelloController:content'
  requirements:
    _access: 'TRUE'